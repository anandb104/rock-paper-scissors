<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="rps-text">
        Rock Paper Scissors!!(First To 5 Wins)
    </div>
    <div class="rps-images">
        <div  class="header">
        <div class="yourimg">Your Choice</div>
        <div class="compimg">Computer's Choice</div>
    </div>
        <div class="img">
    <div class="r-images"><img class='question' src='./images/qm.png'>
    </div>
    <div class="vs-images"><img class='lh' src='./images/vss.jpg'></div>
    <div class="compchoice"><img class='question' src='./images/qm.png'></div>
    </div>
</div>
    <div class="buttons">
    <div>
    <button id="one">Rock</button>
    </div>
    <div>
    <button id="two">Paper</button>
    </div>
     <div>
    <button id="three">Scissor</button>
    </div>
    </div> 
    <div class="score-message">
    <div class="score">
        <div class="compscrtext">Computer Score:
            <div class="compscore"></div>
        </div>
        <div class="humscrtext">Your Score:
            <div class="humscore"></div>
        </div>
    </div>
     <div class="message"></div>
     <div class="playagain"></div> 
    </div>
</div>
</body>
</html>
